<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ismatulla</title>
    <link rel="stylesheet" href="./Css/style.css">
</head>
<body>

  <div class="toggle">
    <input type="checkbox" class="checkbox" id="checkbox">
    <label for="checkbox" class="label">
      <div class="boll"></div>
    </label>
  </div>
  
   <div class="wrapper">
       <div class="left">
         <div class="title">
           <h1>Let's play <br> Tic-Tac-Toe Game</h1>
            </div>
         <button class="restart"><span>Start a New Game</span></button>
       </div>
         <div class="right">
         <div class="game">
            <div class="header">
              <div class="player-X "><span>Player X</span></div>  
              <div class="player-O "><span>Player O</span>
             </div>
           </div>
        <div class="board">
            <div class="board-tile" data-index="0">X</div>
            <div class="board-tile" data-index="1">O</div>
            <div class="board-tile" data-index="2">X</div>
            <div class="board-tile" data-index="3">O</div>
            <div class="board-tile" data-index="4">O</div>
            <div class="board-tile" data-index="5">X</div>
            <div class="board-tile" data-index="6">O</div>
            <div class="board-tile" data-index="7">X</div>
            <div class="board-tile" data-index="8">X</div>
        </div>
            
        </div>
       </div>
   </div> 
   <script src="./js/main.js" type="module"></script>
   
</body>
</html>
